<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head th:replace="/fragments/common::head"></head>
<body>
<header th:replace="/fragments/common::nav"></header>
<main class="p-5 align-content-center bg-blur my-main">
    <h2 class="text-light border-bottom" th:text="|Total sold copies
        of all albums: ${totalCopies}|"></h2>
    <div class="row">
        <div th:each="a : ${albums}" th:object="${a}" class="col-md-3">
            <div class="card mb-4 box-shadow">
                <img src="/image/metallica.jpg" class="card-img-top" alt="Thumbnail [100%x225]"
                     data-holder-rendered="true"
                     style="height: 225px; width: 100%; display: block;">
                <div class="card-body">
                    <div class="text-center">
                        <p class="card-text border-bottom " th:text="|Name: *{name}|"></p>
                        <p class="card-text border-bottom " th:text="|Artist: *{artist}|"></p>
                        <p class="card-text border-bottom " th:text="|Genre: *{genre}|"></p>
                        <p class="card-text border-bottom " th:text="|Price: *{price}|"></p>
                        <p class="card-text border-bottom" th:text="|Release Date: *{releaseDate}|"></p>
                    </div>
                    <div class="d-flex justify-content-between align-items-center">
                        <div class="btn-group">
                            <a type="button" class="btn btn-sm btn-outline-secondary"
                            th:href="@{/album/delete{id}(id=*{id})}">Delete</a>
                        </div>
                        <small class="text-muted" th:text="|*{copies} copies|"></small>
                    </div>
                </div>
            </div>
        </div>
    </div>
</main>
<footer th:replace="/fragments/common::fotter"></footer>
</body>
</html>
